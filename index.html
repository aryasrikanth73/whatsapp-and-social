<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"><style>
        /* Social Media and Whatsapp */
    
    #whatsapp-widget {
        position: fixed;
        right: 20px;
        bottom: 20px;
        z-index: 10000;
    }
    
    .whatsapp-icon {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 60px;
        height: 60px;
        background-color: #25D366;
        border-radius: 50%;
        color: #fff;
        text-decoration: none;
        font-size: 30px;
        transition: background-color 0.3s ease, transform 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        animation: blink 1.5s infinite;
    }
    
    .whatsapp-icon:hover {
        background-color: none;
        color: #fff;
        text-decoration: none;
    }
    
    /* Social Media Widget */
    #social-media-widget {
        position: fixed;
        right: 30px;
        bottom: 100px;
        display: flex;
        flex-direction: column-reverse;
        align-items: center;
        z-index: 10001;
    }
    
    .social-icon {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 50px;
        height: 50px;
        margin: 10px 0;
        background-color: #333;
        border-radius: 50%;
        color: #fff;
        text-decoration: none;
        font-size: 24px;
        transition: background-color 0.3s ease, transform 0.3s ease;
        cursor: pointer;
    }
    
    .social-icon i {
        margin: 0;
    }
    
    #social-toggle {
        background-color: #555;
        z-index: 10002;
    }
    
    .social-icon.facebook {
        background-color: #3b5998;
    }
    
    .social-icon.twitter {
        background-color: #1da1f2;
    }
    
    .social-icon.instagram {
        background-color: #e4405f;
    }
    
    .social-icon.linkedin {
        background-color: #FF0000;
    }
    
    .social-icon:hover {
        transform: scale(1.3);
        text-decoration: none;
        color: #fff;
    }
    
    @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0.5; }
        100% { opacity: 1; }
    }
    
    .social-icon .social-img {
        width: 38px;  /* Set the desired width */
        height: 38px; /* Set the desired height */
        object-fit: contain; /* Ensures the image fits within the specified dimensions */
    }
      </style>
      <div id="whatsapp-widget">
        <a href="https://wa.me/919866783703" target="_blank" class="whatsapp-icon">
            <i class="fab fa-whatsapp"></i>
        </a>
      </div>
        <div id="social-media-widget">
        <div id="social-toggle" class="social-icon">
            <i class="fas fa-link"></i>
        </div>
        <a href="https://m.facebook.com//" target="_blank" class="social-icon facebook" style="display:none;">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://www.instagram.com//" target="_blank" class="social-icon instagram" style="display:none;">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://m.youtube.com/" target="_blank" class="social-icon linkedin" style="display:none;">
            <i class="fab fa-youtube"></i>
        </a>
      </div>
      <script>
  document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('social-toggle').addEventListener('click', function() {
        const socialIcons = document.querySelectorAll('#social-media-widget .social-icon:not(#social-toggle)');
        socialIcons.forEach(icon => {
            if (icon.style.display === 'none' || icon.style.display === '') {
                icon.style.display = 'flex';
            } else {
                icon.style.display = 'none';
            }
        });
    });
});

</script>

</body>
</html>
